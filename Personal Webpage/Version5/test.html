<html ng-app="myApp" xmlns="http://www.w3.org/1999/html">

</head>
<body>

<script>

    var app = angular.module('myApp', ['ngRoute']);

    app.config(function ($routeProvider) {
        $routeProvider
            .when('#/home', {
                templateUrl: '<h1>Banana</h1><p>Bananas contain around 75% water.</p>',
                controller: 'homeController'
            })
            .when('/1', {
                templateUrl: '<h1>Banana</h1><p>Bananas contain around 75% water.</p>',
                controller: 'page1Controller'
            })
            .when('/2', {
                templateUrl: 'page2.html',
                controller: 'page2Controller'
            })
            .when('/3', {
                templateUrl: 'page3.html',
                controller: 'page3Controller'
            })
            .when('/4', {
                templateUrl: 'page4.html',
                controller: 'page4Controller'
            })
    });


    //home
    app.controller('homeController', function ($scope) {
        $scope.name = 'Home';
        console.log("EAFAFAEFEAFAFEAE")


    });

    //page 1
    app.controller('page1Controller', function ($scope, events) {
        console.log("EAFAFAEFEAFAFEAE")
        $scope.name = 'Page1';
    });


    //page 2
    app.controller('page2Controller', function ($scope) {
        console.log("EAFAFAEFEAFAFEAE")
        $scope.name = 'Page2';
    });


    //page 3
    app.controller('page3Controller', function ($scope) {

    });


    //page 4
    app.controller('page4Controller', function ($scope) {

    });


</script>

</html>
