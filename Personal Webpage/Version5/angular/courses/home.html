<h2 >{{day.title }}</h2>

<p>Search: <input ng-model="searchText"></p>

<div ng-repeat="event in day.events | filter:searchText">
    <div class="event">
        <a href="#/{{$index}}">
            <h3 class="name">{{event.name}}</h3>
            <p class="where">{{event.where}}</p>
        </a>
    </div>
</div>
